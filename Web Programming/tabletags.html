<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Calculator</h3>
    <table border="3" cellspecing="10" cellpadding="10">
        <thead>
            <tr>
                <th colspan="5"></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>AC</td>
                <td>%</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>*</td>
                <td>/</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td rowspan="2">+</td>
                <td>-</td>
            </tr>
            <tr>
                <td>C</td>
                <td>0</td>
                <td>00</td>
                <!-- <td>.</td> -->
                <td>=</td>
            </tr>    
        </tbody>
    </table>
</body>
</html>
