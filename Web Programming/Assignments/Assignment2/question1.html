<!-- Question 1: Create an HTML page that uses the following tags and attributes:
    <a> with href and target attributes.
    <img> with src,alt, height,width attributes

Instructions:
    Include at least two links (one that opens in the same tab, one in a new tab using
    target="_blank"). -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="https://en.wikipedia.org/wiki/Virat_Kohli"><img src="/kohli.jpg"></a>
    <a href="https://en.wikipedia.org/wiki/Rohit_Sharma" target="_blank"><img src="/rohit.jpg"></a>
</body>
</html>
