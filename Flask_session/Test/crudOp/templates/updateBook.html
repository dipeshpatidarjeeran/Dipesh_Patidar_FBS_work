<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #c1dff7;
        display: flex;
        justify-content: center;
        height: 100vh;
        }
        
    </style>
</head>
<body>
    <center>
        <h2>Add Book</h2>
        </hr>
        <form method="POST">
            <table border="2">
                <tr>
                    <td>Book Name</td>
                    <td><input type="text" name="bname" value="{{book[1]}}" required /></td>
                </tr>
                <tr>
                    <td>Book Price</td>
                    <td><input type="text" name="price" value="{{book[2]}}" required /></td>
                </tr>
                <tr>
                    <td>Author Name</td>
                    <td><input type="text" name="author" value="{{book[3]}}" required /></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Update Book" /></td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
