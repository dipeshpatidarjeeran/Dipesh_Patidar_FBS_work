<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <form method="post">
            <table border="1">
                <tr><td>First Number</td>
                <td><input type="text" name="first" required /></td></tr>
                <tr><td>Second Number</td>
                <td><input type="text" name="second" required /></td></tr>
                <tr><td>Options</td>
                <td>
                    <select name="opt">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                    </select>
                </td></tr>
                <tr><td><input type="submit" value="calculate" /></td>
                <td>Result= {{result}}</td></tr>

            </table>

        </form>
    </center>
</body>
</html>
