<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Add New Cake</h1>
        <hr/>
        <form method="post" enctype="multipart/form-data">
        <table border="1">
            <tr><td>Enter Cake Name</td>
            <td><input type="text" name="cake_name" required/></td></tr>
            <tr><td>Enter Price</td>
            <td><input type="number" name="price" required/></td></tr>
            <tr><td>Enter Description</td>
            <td><input type="text" name="description" required/></td></tr>
            <tr><td>Enter Image url</td>
            <td><input type="file" name="image_url" required/></td></tr>
            <tr><td>Select Category </td>
            <td><select name="cid">
                {%for cat in cats%}
                <option value="{{cat[0]}}">{{cat[1]}}</option>
                {%endfor%}
            </select>
            </td></tr>
            <tr><td><input type="submit" value="Add Cake"/></td>
            <td></td></tr>
        </table>
        </form>
    </center>
</body>
</html>
